<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span>
</div>
<button id="start">Start</button>
<button id="stop">Stop</button>

<style>
    .hour {
        color: red
    }

    .min {
        color: green
    }

    .sec {
        color: blue
    }
</style>
<script src="./index.js"></script>
</body>
</html>
